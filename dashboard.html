<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Tracker Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="./img/header-logo.svg" />
    <link rel="stylesheet" href="./CSS/dashboard.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Top bar: logo + filters + actions -->
      <header class="top-bar">
        <div class="brand">
          <img
            src="./img/header-logo.svg"
            alt="Maaden logo"
            class="brand-logo"
          />
        </div>

        <div class="top-bar-right">
          <div class="filters" id="filter-row">
            <!-- Populated from JSON -->
          </div>
          <div class="action-buttons action-buttons--header">
            <button type="button" class="action-btn action-btn--circle" title="Share dashboard" aria-label="Share">
              <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
            </button>
            <button type="button" class="action-btn action-btn--circle" title="Download dashboard" aria-label="Download">
              <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
          </div>
        </div>
      </header>

      <!-- KPI cards -->
      <section class="kpi-row" id="kpi-row">
        <!-- KPI cards from JSON -->
      </section>

      <!-- Main content: projects + right sidebar -->
      <main class="content-grid">
        <!-- Left: Projects tracker -->
        <section class="projects-panel">
          <header class="panel-header">
            <div>
              <h2 class="panel-title">Projects Tracker</h2>
              <p class="panel-subtitle">Portfolio delivery performance overview</p>
            </div>

            <div class="projects-tabs" id="projects-tabs">
              <!-- Tabs from JSON -->
            </div>
          </header>

          <div class="projects-tracker-scroll">
              <div class="projects-grid" id="projects-grid">
                <!-- Project cards from JSON -->
              </div>
            </div>
        </section>

        <!-- Right: status & lifecycle charts -->
        <aside class="side-panel">
          <div class="side-panel-cards">
          <!-- Project Status Overview -->
          <section class="card chart-card">
            <header class="card-header">
              <div>
                <h3 class="card-title">Project Status Overview</h3>
                <p class="card-subtitle">Distribution by current status</p>
              </div>
            </header>
            <div class="chart-layout">
              <div class="donut-wrapper">
                <div class="donut" id="status-donut">
                  <div class="donut-center">
                    <div class="donut-value" id="status-donut-main-value"></div>
                  </div>
                </div>
              </div>
              <ul class="legend" id="status-legend">
                <!-- Legend rows from JSON -->
              </ul>
            </div>
          </section>

          <!-- Projects by Lifecycle Stage -->
          <section class="card chart-card">
            <header class="card-header">
              <div>
                <h3 class="card-title">Projects by Lifecycle Stage</h3>
                <p class="card-subtitle">Count by lifecycle phase</p>
              </div>
            </header>

            <div class="bar-chart" id="lifecycle-chart">
              <!-- Bars from JSON -->
            </div>
          </section>
          </div>
        </aside>
      </main>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
